{% set name = "libcdms" %}
{% set version = "3.0.alpha" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/UV-CDAT/libcdms/archive/v3.0.alpha.tar.gz
    sha256: 46d446b6aa5317fe5744cdac135169f3b93aeac1a2ff0911188b5e14fd2a7da0

build:
  number: 0
  skip: True  # [win] 

requirements:
  build:
    - hdf5 1.8.18|1.8.18.*
    - libnetcdf 4.4.*
    - jasper
    - g2clib
    - libpng >=1.6.28,<1.7
    - libtiff 4.0.*
    - jpeg 9*
    - libdrs
    - toolchain  # [osx]
  run:
    - hdf5 1.8.18|1.8.18.*
    - libnetcdf 4.4.*
    - jasper
    - g2clib
    - libpng >=1.6.28,<1.7
    - libtiff 4.0.*
    - jpeg 9*
    - libdrs

test:
  commands:
    - test -f $PREFIX/lib/libcdms.a

about:
  home: https://github.com/UV-CDAT/libcdms
  license: '2-Clause BSD'
  license_file: 'LICENSE'
  summary: 'Climate Data Management System library'
  description: |
      The Climate Data Management System is an object-oriented data 
      management system, specialized for organizing multidimensional, 
      gridded data used in climate analysis and simulation.
  dev_url: https://github.com/UV-CDAT/libcdms

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
